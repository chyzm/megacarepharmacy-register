<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrant Details</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .detail-item { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .detail-label { font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Registrant Information</h1>
    <div id="details-container">
        <p>Loading details...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            const detailsContainer = document.getElementById('details-container');

            if (userId) {
                const registrantData = JSON.parse(localStorage.getItem(userId));
                if (registrantData) {
                    detailsContainer.innerHTML = `
                        <div class="detail-item"><span class="detail-label">First Name:</span> ${registrantData.firstName}</div>
                        <div class="detail-item"><span class="detail-label">Last Name:</span> ${registrantData.lastName}</div>
                        <div class="detail-item"><span class="detail-label">Email:</span> ${registrantData.email}</div>
                        <div class="detail-item"><span class="detail-label">WhatsApp:</span> ${registrantData.mobile}</div>
                        <div class="detail-item"><span class="detail-label">Job Title:</span> ${registrantData.jobTitle}</div>
                        <div class="detail-item"><span class="detail-label">Company:</span> ${registrantData.company}</div>
                        <div class="detail-item"><span class="detail-label">City:</span> ${registrantData.city}</div>
                        <div class="detail-item"><span class="detail-label">Country:</span> ${registrantData.country}</div>
                    `;
                } else {
                    detailsContainer.innerHTML = '<p>Registrant data not found.</p>';
                }
            } else {
                detailsContainer.innerHTML = '<p>No ID provided in URL.</p>';
            }
        });
    </script>
</body>
</html>
