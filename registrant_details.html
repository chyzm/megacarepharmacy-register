<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
        }
        .detail-label {
            font-weight: bold;
            min-width: 150px;
            color: #3498db;
        }
        .detail-value {
            flex: 1;
            min-width: 200px;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 30px;
        }
        .loading-message {
            text-align: center;
            color: #7f8c8d;
        }
        .qr-code-container {
            margin-top: 30px;
            text-align: center;
        }
        .btn-print {
            margin-top: 20px;
            width: 100%;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .container, .container * {
                visibility: visible;
            }
            .container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
                padding: 0;
            }
            .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrant Information</h1>
        <div id="details-container">
            <p class="loading-message">Loading details...</p>
        </div>
        <div id="qr-code-container" class="qr-code-container d-none">
            <h3>Your Registration QR Code</h3>
            <div id="qrcode"></div>
            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-primary flex-grow-1" onclick="window.print()">
                    <i class="fas fa-print me-2"></i>Print
                </button>
                <button id="downloadBtn" class="btn btn-success flex-grow-1">
                    <i class="fas fa-download me-2"></i>Download
                </button>
            </div>
        </div>
    </div>

    // Replace the entire script section with:
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const detailsContainer = document.getElementById('details-container');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const downloadBtn = document.getElementById('downloadBtn');

        // Simple ID validation
        if (!userId || !userId.startsWith('reg-')) {
            showError("Invalid registration ID. Please scan a valid QR code.");
            return;
        }

        try {
            // Get data from localStorage
            const registrantData = JSON.parse(localStorage.getItem(userId));
            
            if (!registrantData) {
                throw new Error('Registration not found');
            }

            // Display registrant details
            detailsContainer.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">First Name:</span>
                    <span class="detail-value">${registrantData.firstName || 'Not provided'}</span>
                </div>
                <!-- Keep all other detail items the same -->
            `;

            // Generate and display QR code
            const currentUrl = window.location.href;
            const qrCodeUrl = `https://api.qrcode-monkey.com/qr/custom?size=200&data=${encodeURIComponent(currentUrl)}`;
            
            const qrCodeImg = document.createElement('img');
            qrCodeImg.src = qrCodeUrl;
            qrCodeImg.alt = "Registration QR Code";
            qrCodeImg.className = "img-fluid";
            document.getElementById('qrcode').appendChild(qrCodeImg);
            
            // Setup download button
            downloadBtn.addEventListener('click', () => {
                const a = document.createElement('a');
                a.href = qrCodeUrl;
                a.download = `registration-${userId}.png`;
                a.click();
            });

            qrCodeContainer.classList.remove('d-none');

        } catch (error) {
            console.error('Error:', error);
            showError(`
                ${error.message || 'Failed to load registration data'}<br>
                Please contact support with this ID: ${userId}
            `);
        }
    });

    function showError(message) {
        const detailsContainer = document.getElementById('details-container');
        detailsContainer.innerHTML = `
            <div class="error-message">
                <p>${message}</p>
                <button onclick="location.href='index.html'" class="btn btn-outline-primary mt-3">
                    <i class="fas fa-home me-2"></i>Return to Registration
                </button>
            </div>
        `;
    }
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
